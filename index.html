<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png" />
    <link rel="manifest" href="images/favicon/site.webmanifest" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@400;900&display=swap"
      rel="stylesheet"
    />

    <!-- ANIMATION -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <!-- 
      - if player 2 mode is selected, pop up enter player 2 
      - Select marker X or O, (if player 2 is selected, specify player 1, select marker)
      - button start, animate up
     -->
    <div class="overlay" id="mainMenu">
      <section class="menu">
        <h1>Tic Tac Toe</h1>
        <h2>Game Modes:</h2>
        <div class="modes">
          <button id="ai" class="mode">A.I.</button>
          <button id="player2Mode" class="mode">Human</button>
        </div>
        <div class="usernames">
          <input
            type="text"
            id="player1"
            class="nameInput"
            placeholder="Player 1 (Optional)"
            maxlength="15"
          />
          <input
            type="text"
            id="player2"
            class="nameInput"
            placeholder="Player 2 (Optional)"
            maxlength="15"
          />
        </div>
        <h2>Choose Marker:</h2>
        <div class="markers">
          <button id="x" class="mark">
            <img src="images/002-x.svg" alt="x" />
          </button>
          <button id="o" class="mark"><img src="images/001-o.svg" alt="o" /></button>
        </div>
        <button class="start">START</button>
      </section>
    </div>

    <div class="container">
      <section class="turn">
        <h2 class="turnDisplay">Player 1's turn!</h2>
      </section>
      <table class="board">
        <tbody>
          <tr class="row">
            <td class="tile"></td>
            <td class="tile midCol"></td>
            <td class="tile"></td>
          </tr>
          <tr class="row midRow">
            <td class="tile"></td>
            <td class="tile midCol"></td>
            <td class="tile"></td>
          </tr>
          <tr class="row">
            <td class="tile"></td>
            <td class="tile midCol"></td>
            <td class="tile"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- 
       overlay for winning message
       - ${winner} wins!
       - play again? (button), if clicked, clear board, keep settings
       - change settings (button). if clicked, fade in settings overlay
     -->
    <div class="overlay" id="endgame">
      <section class="menu"></section>
    </div>

    <script src="main.js"></script>
  </body>
</html>
